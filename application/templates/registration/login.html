<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Вхід</h2>
        {% if user.is_authenticated %}
        <p>Ви вже виконали вхід</p>
        {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" value="{{ next }}">
            <input type="submit" value="Увійти">
        </form>
        {% endif %}
    </body>
</html>
